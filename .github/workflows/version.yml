name: Version

on:
  workflow_dispatch:

jobs:
          
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Run
        run: |
          sudo apt-get update
          sudo apt-get install git jq -y
      - name: Retrieve VERSION
        run: |
          set -xe
          VERSION=$(curl -s https://pypi.org/pypi/pyicloud/json | jq --raw-output '.releases | keys | sort_by(.Value | split(".") | map(tonumber)) | .[-1:][0]')
          if [ -z "$VERSION" ]; then
            echo '$VERSION is empty!'
            exit 1
          fi
          echo $VERSION
